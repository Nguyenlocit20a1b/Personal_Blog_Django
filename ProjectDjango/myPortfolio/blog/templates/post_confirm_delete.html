
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
 <div class="content-section">
    <form action= "" method="post">
        {% csrf_token%}
        <fieldset class = "form-group">
            <legend class= "border-bottom mb-4">Delete This Post !!! </legend>
            <h4> Hey , do you want  delete this post ? <b>{{post.title}} </b></h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Delete</button>
        </div>

    </form> 

    <div class="border-top pt-3">
        <small class="text-muted"> No delete this post ? <a href="{%url 'blog-home'%}">Go back</a></small>
    
    </div>


 </div>



{% endblock content %}
